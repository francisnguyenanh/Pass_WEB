<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Add Password</h1>
        <form method="post" class="w-75">
            <div class="mb-3">
                <input type="text" name="title" placeholder="Title" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="url" placeholder="URL" class="form-control">
            </div>
            <div class="mb-3">
                <input type="text" name="username" placeholder="Username" class="form-control">
            </div>
            <div class="mb-3">
                <input type="password" name="password" placeholder="Password" class="form-control">
            </div>
            <div class="mb-3">
                <textarea name="notes" placeholder="Notes" class="form-control" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <input type="text" name="otpauth" placeholder="OTPAuth" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
