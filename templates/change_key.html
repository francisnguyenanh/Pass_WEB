<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Key/Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Change Encryption Key and Login Password</h1>
        <form method="post" class="w-75">
            <div class="mb-3">
                <input type="password" name="old_key" placeholder="Old Encryption Key" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="password" name="new_key" placeholder="New Encryption Key" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="password" name="new_login_password" placeholder="New Login Password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-3">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
